name: Demo Workflow

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: test path
      run: |
        echo "Workspace path is: ${{ github.workspace }}"
        echo "Katalon project path is: $(pwd)/"

    - name: Katalon Studio Github Action
      uses: katalon-studio/katalon-studio-github-action@v3.0
      with:
          version: '7.5.5'
          projectPath: '${{ github.workspace }}'
          args: '-noSplash -retry=0 -testSuitePath="Test Suites/suite1" -apiKey= "bddc08a5-bb81-4a95-b201-7f39205357bc" --config -webui.autoUpdateDrivers=true'

